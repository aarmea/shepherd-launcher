name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  SYSTEM_DEPS: >-
    build-essential
    pkg-config
    libglib2.0-dev
    libgtk-4-dev
    libadwaita-1-dev
    libcairo2-dev
    libpango1.0-dev
    libgdk-pixbuf-xlib-2.0-dev
    libwayland-dev
    libx11-dev
    libxkbcommon-dev
    libgirepository1.0-dev
    libgtk4-layer-shell-dev

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ubuntu:25.10
    steps:
      - name: Install git and dependencies
        run: |
          apt-get update
          apt-get install -y git curl ${{ env.SYSTEM_DEPS }}

      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: |
          . "$HOME/.cargo/env"
          cargo build --all-targets

  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: ubuntu:25.10
    steps:
      - name: Install git and dependencies
        run: |
          apt-get update
          apt-get install -y git curl ${{ env.SYSTEM_DEPS }}

      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: |
          . "$HOME/.cargo/env"
          cargo test --all-targets

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    container:
      image: ubuntu:25.10
    steps:
      - name: Install git and dependencies
        run: |
          apt-get update
          apt-get install -y git curl ${{ env.SYSTEM_DEPS }}

      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          . "$HOME/.cargo/env"
          rustup component add clippy
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy
        run: |
          . "$HOME/.cargo/env"
          cargo clippy --all-targets -- -D warnings
